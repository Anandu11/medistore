{% extends 'mstore/base.html' %}
{% load static %}
{% block title %}
ECOM online shopping
{% endblock title %}

{% block content %}

<div class="container">
  <div class="h4 pb-2 mb-4 text-success text-center border-bottom border-success my-3">Categories</div>

  <div class="row">
    {% for i in categories %}
    <div class="col-md-3 mb-4">
      <a href="{% url 'category_detail' i.id %}">
        <div class="card">
          <img src="{{ i.image.url }}" class="card-img-top" alt="..." height="300px" width="400px">
          <div class="card-body">
            <p class="card-text">{{i.name}}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
